image:
  file: .gitpod.Dockerfile
tasks:
  - before: |
      echo "source ~/.ghcup/env" >> ~/.bashrc
      source ~/.ghcup/env
  - init: |
      source ~/.ghcup/env
      cabal update
      stack build
  - command: |
      source ~/.ghcup/env
      stack test

vscode:
  extensions:
    - haskell.haskell